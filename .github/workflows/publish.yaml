name: Publish packages

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  go-checks:
    uses: ./.github/workflows/go-checks.yaml

  js-checks:
    uses: ./.github/workflows/js-checks.yaml

  release:
    name: Release
    needs: [go-checks, js-checks]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        working-directory: js
        run: npm ci

      - name: Publish to NPM
        working-directory: js
        run: |
          npm run build
          npm publish --provenance --access public --workspaces
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Publish go modules (set git tags)
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/go/${{ github.ref_name }}',
              sha: context.sha
            })

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${tag}" \
              --notes-file ./RELEASE.md
