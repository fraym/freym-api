syntax = "proto3";
package freym.streams.management;
import "streams/management/event.proto";

message BackchannelRequest {
	oneof payload {
		Event broadcast = 1;
		BackchannelNotice notice = 2; // deprecated
		BackchannelTransactionDoneNotice transaction_done = 3;
	}
}

message BackchannelNotice {
	string tenant_id = 1;
	string topic = 2;
}

message BackchannelTransactionDoneNotice {
	string tenant_id = 1;
	string topic = 2;
	string correlation_id = 3;
}

message BackchannelResponse {}
