syntax = "proto3";
package freym.streams.management;

message WaitForTransactionalConsistencyRequest {
	string tenant_id = 1;
	string topic = 2;
	string correlation_id = 3;
	repeated string consumer_groups = 4;
	bool parallel_topic_processing = 5;
}

message WaitForTransactionalConsistencyResponse {
	bool success = 1;
	string error = 2;
}
