syntax = "proto3";
package freym.sync.management;

message LockRequest {
	string lease_id = 1;
	string tenant_id = 2;
	repeated string resource = 3;
}

message LockResponse {}

message TryLockRequest {
	string lease_id = 1;
	string tenant_id = 2;
	repeated string resource = 3;
}

message TryLockResponse {
	bool locked = 1;
}

message RLockRequest {
	string lease_id = 1;
	string tenant_id = 2;
	repeated string resource = 3;
}

message RLockResponse {}

message TryRLockRequest {
	string lease_id = 1;
	string tenant_id = 2;
	repeated string resource = 3;
}

message TryRLockResponse {
	bool locked = 1;
}

message UnlockRequest {
	string lease_id = 1;
	string tenant_id = 2;
	repeated string resource = 3;
}

message UnlockResponse {}

message RUnlockRequest {
	string lease_id = 1;
	string tenant_id = 2;
	repeated string resource = 3;
}

message RUnlockResponse {}
