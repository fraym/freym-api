type TestProjection
    @permission(all: [])
    @upsertOn(on: { topic: "test", eventTypes: ["testType"] }, identifyBy: { payload: ["id"] }) {
    field: String! @index
    field2: String
}

type TestView @view(sqlFile: "./test.sql") {
    testNumber: Int! @index
    obj: TestProjection!
}

type TestBaseView @baseView(sqlFile: "./testBase.sql") {
    testNumber: Int! @index
}

type Object {
    o: Object2!
    field: String!
}

type Object2 {
    field: String!
}
