apiVersion: apps/v1
kind: Deployment
metadata:
  name: streams-go
  namespace: fraym
  labels:
    app: streams-go
spec:
  selector:
    matchLabels:
      app: streams-go
  template:
    metadata:
      labels:
        app: streams-go
    spec:
      containers:
        - name: streams-go
          image: golang:alpine
          imagePullPolicy: Never
          command: ["sleep", "infinity"]
